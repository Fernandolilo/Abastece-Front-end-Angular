<mat-card>

  <mat-toolbar color="primary">
    <span>Empresas </span>
  </mat-toolbar>

  <div *ngIf="empresa$ | async as courses; else loading">

    <table mat-table [dataSource]="empresa$" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->

      <!--  id', 'razaoSocial', 'cnpj', 'inscricaoEstadual', 'tipo' -->
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Identificador </th>
        <td mat-cell *matCellDef="let course"> {{ course.id }} </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="dataInicialContrato">
        <th mat-header-cell *matHeaderCellDef> Inicial do Contrato </th>
        <td mat-cell *matCellDef="let course"> {{ course.dataInicialContrato }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="rarazaoSocial">
        <th mat-header-cell *matHeaderCellDef> Razão Social </th>
        <td mat-cell *matCellDef="let element"> {{ element.razaoSocial }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let element"> {{ element.cnpj }} </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="inscricaoEstadual">
        <th mat-header-cell *matHeaderCellDef> Inscrição Estadual </th>
        <td mat-cell *matCellDef="let element"> {{ element.inscricaoEstadual }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo empresa</th>
        <td mat-cell *matCellDef="let element"> {{ element.tipo }} </td>
      </ng-container>

       <!-- add item Column  buttom off adition course-->
       <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar Curso">
            <mat-icon (click)="onAdd()"> add_circle </mat-icon>
          </button>
        </mat-header-cell>

        <!-- update item Column  buttom off apdate course-->
        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Editar Empresa">
            <mat-icon> edit </mat-icon>
          </button>

          <!-- remove item Column  buttom off remove course-->
          <button mat-icon-button color="warn" aria-label="Remover Empresa">
            <mat-icon> delete </mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
